<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>CRUD APPLICATION</title>
</head>
<body>
    <h2>Fill This Form</h2>
    <div class="form-user">
        <form id="form">
            <div>
            <label for="forName">Name :</label><br><input type="text" id="Uname" placeholder="Enter Your Name"> 
            </div>
            <br>
        <div>
            <label for="forEmail">Email :</label><br><input type="email" id="Uemail" placeholder="Enter your Email">
        </div>
         <br>
        <div>
            <label for="forPass">Password :</label><br><input type="text" id="Upass" placeholder="Enter Your Password">
        </div>
         <br>
        <div>
            <label for="forGender">Select Gender :</label>
            <label for="forMale">Male</label> <input type="radio" name="uGender" value="Male"> 
            <label for="forFemale">FeMale</label> <input type="radio" name="uGender" value="FeMale">
        </div>
            <br>
            <div>
                <label for="forDate">Date of Birth :</label><br><input type="date" id="myDate">
            </div>
            <br>
        <div>
            <label for="forCountry">Select Country :</label><br>
            <select name="uCountry">
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Singapore">Singapore</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
            <br>
        <div>
            <label for="forSkill">Technical Skills</label> <br> 
            <label><input type="checkbox" name="html" value="html"> HTML</label><br>
            <label><input type="checkbox" name="css" value="css"> CSS</label><br>
            <label><input type="checkbox" name="javascript" value="javascript"> JavaScript</label><br>
            <label><input type="checkbox" name="python" value="python"> Python</label><br>
            <label><input type="checkbox" name="java" value="java"> Java</label><br>
            <label><input type="checkbox" name="jsp" value="jsp"> JSP</label><br>
        </div>

            <br>
            <div>
                 <label for="forText">Describe Yourself :</label><br>
                 <textarea name="myText"  cols="30" rows="10"></textarea>
            </div>
            <br>
        <div>
            <input type="hidden" value="no" id="uCheck" checked>
            <input type="checkbox" id="uCheck" value="yes" >  Agree Terms And Condition
        </div>
            <br>   
        <div class="btn">
            <button type="reset">Reset</button>
            <button type="submit" value= "submit" onclick="showData()">Submit</button>
        </div> 
        </form>
    </div>

    <table id="table">
        <tr>
          <!-- <th>index</th> -->
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Country</th>
          <th>Description</th>
          <th>Condition</th> 
        </tr>
       <tbody id="tableBody">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody> 
    </table>
    
    
</body>


<script>
    function showData() {
      let name = document.getElementById("Uname").value;
      let email = document.getElementById("Uemail").value;
      let pass = document.getElementById("Upass").value;

      let table = document.getElementById("table");
      let row = table.insertRow(-1);
      let cell1 = row.insertCell(0);
      let cell2 = row.insertCell(1);
      let cell3 = row.insertCell(2);
      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = pass;
    }
  </script>
</html>
