<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link rel="stylesheet" href="form2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form id="form" onsubmit="event.preventDefault();  onFormSubmit();">
            <div class="mb-3 my-5">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="uName" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" id="uEmail" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="uPassword" />
            </div>

             <div>
                <label for="Gender" class="uGender">select Gender: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gen" id="Male" value="Male" />
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gen" id="FeMale" value="FeMale" />
                    <label class="form-check-label" for="inlineRadio2">FeMale</label>
                </div>
            </div> 
             <div>
                <label for="forDate" class="form-label">Date of Birth :</label>
                <input type="date" class="form-control" id="myDate">
            </div>
             <div class="my-4">
                <label for="forCountry" class="form-label">Select Country</label>
                <select class="form-select" id="uCountry">
                    <option value="India" selected>India</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="United States">United States</option>
                    <option value="Singapore">Singapore</option>
                </select>
            </div> 
            <!-- <div>
                <label for="forCountry" class="form-label">Enter Comment</label>
                <div class="form-floating">
                    <textarea class="form-control" id="MyText" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
            </div> -->

            <div class="mb-3 my-3 form-check">
                <input type="hidden" value="no" name="uCheck" checked>
                <input type="checkbox" value="yes" class="form-check-input" name="uCheck" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> 
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

      
    <table id="tb1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Country</th>
            <th>Condition</th>
          </tr>
        </thead>
         <tbody>

        </tbody> 
      </table>
      
        
</body>
<script src="form.js"></script>
</html>
